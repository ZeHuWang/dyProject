</head>

                <a class="unit">
                    <div>

                    </div>

                <a class="unit">
                    <div>
                        <text class="iconfont icon-xiaolian"></text>

                <a class="unit">
                    <div>

                <a class="unit">
                    <div>
                        <text class="iconfont icon-fushishishang"></text>
                        <span class="font">时尚</span>
                    </div>
                </a>
            </div>
        </div>
    </aside>
    <!-- 网页主体 -->
    <main>
        <!-- 顶部导航栏 -->
        <nav>
            <!-- 左侧搜索导航栏 -->
            <div class="nav-left">
                <div class="search">
                    <form action="">
                        <input type="text" name="" id="" placeholder="抖音，记录美好生活">
                        <a href="#">
                            <text class="iconfont icon-fangdajing"></text>
                            <span>搜索</span>
                        </a>
                    </form>
                    <!-- 下拉效果 -->
                    <div class="xiala">
                        <div class="like">
                            <div class="title">猜你想搜</div>
                            <div class="content">
                                <div class="like-list-left">
                                    <p class="options">向云端钢琴</p>
                                    <p class="options">去有风的地方歌曲</p>
                                    <p class="options">初中生当众伤害同学</p>
                                </div>
                                <div class="like-list-right">
                                    <p class="options">95号汽油进入“7元时代”</p>
                                    <p class="options">广末凉子承认出轨</p>
                                    <p class="options">汪小菲暴瘦引担忧</p>
                                </div>
                            </div>
                        </div>
                        <div class="hot">
                            <div class="title">抖音热点</div>
                            <div class="hot-list">
                                <div class="unit">1 习近平举行仪式欢迎洪都拉斯总统</div>
                                <div class="unit">2 感动全网母子婉拒社会捐赠</div>

                    </div>
                </div>

            </div>
            <!-- 中部选项导航栏 -->
            <div class="nav-middle">
                <div class="options">
                    <div class="unit kehuduan">
                        <div>
                            <a href="#">
                                <text class="iconfont icon-huaban9"></text>
                                <div class="font">客户端</div>
                            </a>
                        </div>
                        <div class="nav-xiala">
                            <div class="content">高清流畅播放</div>
                            <div class="content">好友消息通知</div>
                            <div class="content">桌面便捷访问</div>
                            <div class="xiazai">
                                <a href="#">
                                    <div>下载电脑客户端</div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="unit">
                        <a href="#">
                            <text class="iconfont icon-violet_collection-01"></text>
                            <div class="font">收藏网页</div>
                        </a>
                    </div>
                    <div class="unit">
                        <a href="#">
                            <text class="iconfont icon-hezuo"></text>
                            <div class="font">合作</div>
                        </a>
                    </div>
                    <div class="unit">
                        <a href="#">
                            <text class="iconfont icon-tongzhi"></text>
                            <div class="font">通知</div>
                        </a>
                    </div>
                    <div class="unit">
                        <a href="#">
                            <text class="iconfont icon-pinglun"></text>
                            <div class="font">私信</div>
                        </a>
                    </div>
                    <div class="unit">

                            <text class="iconfont icon-sheyingji"></text>
                            <div class="font">投稿</div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="nav-right">
                <div class="login">
                    <a href="#" id="login">
                        <text class="iconfont icon-denglu"></text>
                        <span class="font">登录</span>
                    </a>
                </div>
            </div>
        </nav>
        <!-- 中间内容 -->
        <article>
            <!-- 视频内容 -->
            <div class="video">
                <video width="320" height="240" controls>
                    <source src="./video/justnow.mp4" type="video/mp4">
                    <object data="./video/justnow.mp4" width="320" height="240">
                    </object>
                </video>
            </div>
            <!-- 互动区 -->
            <div class="interaction-area">
                <div class="unit">
                    <a class="#">
                        <text class="iconfont icon-xiai" id="xiai"></text>
                        <div>16.1万</div>
                    </a>
                </div>
                <div class="unit">
                    <text class="iconfont icon-pinglun"></text>
                    <div>5404</div>
                </div>
                <div class="unit">
                    <a class="#">
                        <text class="iconfont icon-star" id="collect"></text>
                        <div>7859</div>
                    </a>
                </div>
                <div class="unit">
                    <text class="iconfont icon-arrow-" ></text>
                    <div>4093</div>
                </div>
                <div class="unit">
                    <text class="iconfont icon-gengduo"></text>
                </div>
            </div>
            <script  type="text/javascript">
                 // 获取点赞图标元素
                let xiai = document.getElementById('xiai');
                // 获取其颜色样式
                let style = window.getComputedStyle(xiai);
                // 默认为激活
                let xiaiActive = true
                // 若不为激活，则改为未激活
                if(style.color === 'rgb(255, 255, 255)'){
                    xiaiActive = false
                }
                xiai.onclick = function(){
                    if (xiaiActive){
                        xiai.style.color = 'rgb(255,255,255)';
                        xiaiActive = false
                    } else{
                        xiai.style.color = 'rgb(223,43,79)';
                        xiaiActive = true
                    }
                }
            
                // 获取收藏图标元素
                let collect = document.getElementById('collect');
                // 获取其颜色样式
                let collectStyle = window.getComputedStyle(collect);
                // 默认为激活
                let collectActive = true
                // 若不为激活，则改为未激活
                if(collectStyle.color === 'rgb(255, 255, 255)'){
                    collectActive = false
                }
                collect.onclick = function(){
                    if (!collectActive){
                        // 未激活
                        collect.style.color = 'orange';
                        collectActive = true
                    } else{
                        // 激活
                        collect.style.color = 'rgb(255,255,255)';
                        collectActive = false
                    }
                }
            </script>
        </article>

</html>
