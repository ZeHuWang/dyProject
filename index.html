<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音</title>
    <!-- 导入图标 -->
    <link rel="stylesheet" href="./icon/css/all.css">
    <!-- 清除默认样式 -->
    <link rel="stylesheet" href="./css/remove.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- 导入阿里文字图像 -->
    <link rel="stylesheet" href="./icon/iconfont/iconfont.css">
</head>
<body>
    <!-- 左侧侧边栏 -->
    <div class="sideba">
        <!-- 侧边栏标题 -->
        <div class="sideba_title">
            <div class="fa-brands fa-tiktok title_icon"></div>
            <h1>抖音</h1>
        </div>
        <!-- 侧边选项列表 -->
        <div class="list">
            <!-- 各个选项 -->
            <div class="element">
                <a href="">
                    <div class="fa-solid fa-house icon"></div>
                    <div class="font">首页</div>
                </a>
            </div>
            <div class="element">
                <a href="">
                    <div class="fa-solid fa-thumbs-up icon"></div>
                    <div class="font">推荐</div>
                </a>
            </div>
            <div class="element">
                <a href="">
                    <div class="iconfont icon-guanzhu icon"></div>
                    <div class="font">关注</div>
                </a>
            </div>
            <div class="element">
                <a href="">
                    <div class="iconfont icon-pengyou icon"></div>
                    <div class="font">朋友</div>
                </a>
            </div>
            <div class="element">
                <a href="">
                    <div class="fa-solid fa-user icon"></div>
                    <div class="font">我的</div>
                </a>
            </div>
            <div class="line"></div>
            <div class="element">
                <a href="">
                    <div class="fa-solid fa-video icon"></div>
                    <div class="font">直播</div>
                </a>
            </div>
            <div class="element">
                <a href="">
                    <div class="fa-solid fa-radio icon"></div>
                    <div class="font">放映厅</div>
                </a>
            </div>
            <div class="element">
                <a href="">
                    <div class="fa-solid fa-fire icon"></div>
                    <div class="font">热点</div>
                </a>
            </div>
            <div class="element">
                <a href="">
                    <div class="fa-solid fa-gamepad icon"></div>
                    <div class="font">游戏</div>
                </a>
            </div>
            <div class="element">
                <a href="">
                    <div class="fa-solid fa-face-grin-squint icon"></div>
                    <div class="font">娱乐</div>
                </a>
            </div>
        </div>
    </div>
    
    <!-- 顶部导航栏 -->
    <div class="navigation">
        <div class="navigation-left">
            <div class="search">
                <form action="">
                    <input type="text" name="" id="" placeholder="抖音，记录美好生活">
                    <a href="">
                        <div class="fa-solid fa-magnifying-glass icon"></div>
                        <span>搜索</span>
                    </a>
                </form>
                <!-- 下拉效果 -->
                <div class="seachDropdownBox">
                    <div class="like">
                        <div class="title">猜你想搜</div>
                        <div class="content">
                            <div class="like-list-left">
                                <p class="options">清华大学</p>
                                <p class="options">北京大学</p>
                                <p class="options">复旦大学</p>
                            </div>
                            <div class="like-list-right">
                                <p class="options">上海迪士尼乐园</p>
                                <p class="options">厦门鼓浪屿</p>
                                <p class="options">泰山</p>
                            </div>
                        </div> 
                    </div>
                    <div class="hot">
                        <div class="title">抖音热点</div>
                        <div class="hot-list">
                            <div class="element">1 习近平举行仪式欢迎洪都拉斯总统</div>
                            <div class="element">2 感动全网母子婉拒社会捐赠</div>
                            <div class="element">3 奶奶居然敢用手抓怪大胆的</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="navigation-middle">
            <div class="options">
                <div class="element">
                    <a href="">
                        <div class="fa-solid fa-tv icon"></div>
                        <div class="font">充抖币</div>
                    </a>
                    <div class="seachDropdownBox"></div>
                </div>
                <div class="element">
                    <a href="">
                        <div class="fa-solid fa-tv icon"></div>
                        <div class="font">客户端</div>
                    </a>
                </div>
                <div class="element">
                    <a href="">
                        <div class="fa-solid fa-star icon"></div>
                        <div class="font">收藏网页</div>
                    </a>
                </div>
                <div class="element">
                    <a href="">
                        <div class="fa-solid fa-handshake icon"></div>
                        <div class="font">合作</div>
                    </a>
                </div>
                <div class="element">
                    <a href="">
                        <div class="fa-solid fa-bell icon"></div>
                        <div class="font">通知</div>
                    </a>
                </div>
                <div class="element">
                    <a href="">
                        <div class="fa-sharp fa-solid fa-comment icon"></div>
                        <div class="font">私信</div>
                    </a>
                </div>
                <div class="element">
                    <a href="">
                        <div class="fa-solid fa-file-video icon"></div>
                        <div class="font">投稿</div>
                    </a>
                </div>
            </div>
        </div>

        <div class="line"></div>
        
        <div class="navigation-right">
            <div class="login">
                <a href="">
                    <div class="fa-solid fa-circle-user icon"></div>
                    <span class="font">登录</span>
                </a>
            </div>
        </div>
        
    </div>
</body>
</html>
